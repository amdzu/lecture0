  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #fff;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu-button {
      width: 60px;
      height: 45px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-button span {
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
    }

    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
      padding: 10px;
      z-index: 100;
    }

    .menu-content a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 5px 0;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .square {
      width: 80px;
      height: 80px;
      cursor: grab;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
      font-weight: bold;
      position: relative;
      touch-action: none;
    }

    .square input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      color: white;
      font-weight: bold;
      font-size: 22px;
      text-align: center;
    }

    .delete-btn {
      position: absolute;
      top: 2px;
      right: 4px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 14px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    .square:hover .delete-btn {
      display: block;
    }

    .red { background-color: red; }
    .blue { background-color: blue; }
    .purple { background-color: purple; }

    .drop-zone {
      width: 1000px;
      height: 200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f9f9;
      padding: 10px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .slot {
      width: 80px;
      height: 80px;
      position: relative;
      flex-shrink: 0;
      touch-action: none;

    }



    .dropped-square {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 0;
      left: 0;
      cursor: move;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
      font-weight: bold;
    }

    #colorSelector {
      display:none;
      position:absolute;
      top:70px;
      right:20px;
      background:#fff;
      border:1px solid #ccc;
      padding:10px;
      z-index:100;
    }





.circle {
  width: 30px;
  height: 30px;
  /*border: solid 3px blue;*/
  background-color: #FFD700;
  border-radius: 50%;
  position: absolute;
  cursor: grab;
  z-index: 5;
}

  <script>
    let editMode = false;
    const dropZone = document.getElementById('dropZone');
    const topContainer = document.getElementById('topContainer');
    const dropSound = document.getElementById('dropSound');
    const deleteSound = document.getElementById('deleteSound');
    const SLOT_COUNT = Math.floor(1000 / 90);

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.square input') && !e.target.closest('#editButton')) {
        disableEditMode();
      };
    });

    document.getElementById('editButton').addEventListener('click', (e) => {
      e.preventDefault();
      enableEditMode();
    });

    document.getElementById('addSquareButton').addEventListener('click', (e) => {
      e.preventDefault();
      const selector = document.getElementById('colorSelector');
      selector.style.display = selector.style.display === 'block' ? 'none' : 'block';
    });

    function addNewSquare() {
      const color = document.getElementById('colorChoice').value;
      const newSquare = document.createElement('div');
      newSquare.className = 'square ' + color;
      newSquare.setAttribute('draggable', true);
      newSquare.dataset.color = color;
      newSquare.dataset.text = '';

      newSquare.addEventListener('dragstart', (e) => {
        const text = newSquare.textContent || newSquare.dataset.text || '';
        e.dataTransfer.setData('color', color);
        e.dataTransfer.setData('text', text);
        e.dataTransfer.setData('source-slot', '');
      });

      topContainer.appendChild(newSquare);
      document.getElementById('colorSelector').style.display = 'none';
    }

    for (let i = 0; i < SLOT_COUNT; i++) {
      const slot = document.createElement('div');
      slot.classList.add('slot');
      slot.dataset.index = i;

      slot.addEventListener('dragover', (e) => e.preventDefault());



slot.addEventListener('drop', (e) => {
  e.preventDefault();

  // If dragging a circle, don't process as a square drop
  if (e.dataTransfer.getData('circle')) {
    return;
  }

  const color = e.dataTransfer.getData('color') || e.dataTransfer.getData('move-color');
  const text = e.dataTransfer.getData('text') || '';
  const sourceSlot = e.dataTransfer.getData('source-slot');

  if (sourceSlot !== '') {
    const sourceSlotEl = document.querySelector(`.slot[data-index="${sourceSlot}"]`);
    if (sourceSlotEl && sourceSlotEl !== slot) {
      const movedSquare = sourceSlotEl.querySelector('.dropped-square');
      if (movedSquare) sourceSlotEl.removeChild(movedSquare);
    }
  }

  const existingSquare = slot.querySelector('.dropped-square');
  if (existingSquare) slot.removeChild(existingSquare);

  const newSquare = createSquare(color, text);
  slot.appendChild(newSquare);
  dropSound.play();
});


      slot.addEventListener('touchmove', (e) => e.preventDefault());
      dropZone.appendChild(slot);
    }


document.body.addEventListener('drop', (e) => {
  const isCircle = e.dataTransfer.getData('circle');
  const circleId = e.dataTransfer.getData('circle-id');

if (isCircle && circleId) {
  const draggedElement = document.querySelector(`.circle[data-id='${circleId}']`);

  // 🛡 Do NOT remove original circles
  if (
    draggedElement &&
    !e.target.closest('.dropped-square') &&
    draggedElement.dataset.original !== 'true'
  ) {
    draggedElement.remove();
  }

  return;
}



  const sourceSlot = e.dataTransfer.getData('source-slot');
  if (sourceSlot !== '') {
    const sourceSlotEl = document.querySelector(`.slot[data-index="${sourceSlot}"]`);
    if (sourceSlotEl && !e.target.closest('.drop-zone')) {
      const draggedSquare = sourceSlotEl.querySelector('.dropped-square');
      if (draggedSquare) {
        sourceSlotEl.removeChild(draggedSquare);
        deleteSound.play();
      }
    }
  }
});


    




// Add border when dragging over a slot
dropZone.querySelectorAll('.slot').forEach(slot => {
  slot.addEventListener('dragover', (e) => {
    e.preventDefault(); // Allow drop
    slot.style.border = '2px dashed lightgrey'; // Show the border when dragging over
  });

  // Remove border when dragging leaves the slot
  slot.addEventListener('dragleave', () => {
    slot.style.border = ''; // Remove the border when leaving the slot
  });

  // Ensure the border is removed after dropping
  slot.addEventListener('drop', () => {
    slot.style.border = ''; // Remove the border after drop
  });
});

    function toggleMenu() {

    function enableEditMode() {
      editMode = true;
      document.querySelectorAll('#topContainer .square').forEach(square => makeEditableTop(square));
    }

    function disableEditMode() {
      if (!editMode) return;
      editMode = false;
      document.querySelectorAll('#topContainer .square input').forEach(input => {

        parent.innerHTML = text;

    function createSquare(color, text = '') {
      const square = document.createElement('div');
      square.classList.add('dropped-square');
      square.style.backgroundColor = color;
      square.setAttribute('draggable', true);
      square.textContent = text;

      square.addEventListener('dblclick', () => {
        square.parentElement.removeChild(square);
        deleteSound.play();
      });

      square.addEventListener('dragstart', (ev) => {
        const draggedText = square.textContent;
        ev.dataTransfer.setData('move-color', color);
        ev.dataTransfer.setData('text', draggedText);
        ev.dataTransfer.setData('source-slot', square.parentElement.dataset.index);
      });

      return square;
    }

    // Handle drop outside of drop-zone to delete square
    document.body.addEventListener('dragover', (e) => e.preventDefault());




document.querySelectorAll('.circle').forEach(circle => {
  circle.addEventListener('dragstart', (e) => {
    const id = circle.dataset.id || Math.random().toString(36).substr(2, 9);
    circle.dataset.id = id; // Ensure it exists
    e.dataTransfer.setData('circle', 'true');
    e.dataTransfer.setData('circle-id', id);
  });
});


function updateCirclePositions(squareEl) {
  const circles = Array.from(squareEl.querySelectorAll('.circle'));
  const squareSize = 80;
  const circleSize = 30; // must match CSS
  const gap = 10;

  if (circles.length === 1) {
    const center = (squareSize - circleSize) / 2;
    circles[0].style.top = `${center}px`;
    circles[0].style.left = `${center}px`;
  } else if (circles.length === 2) {
    // Place them side by side with a gap in the middle
    const totalWidth = (2 * circleSize) + gap;
    const startLeft = (squareSize - totalWidth) / 2;

    circles[0].style.top = `${(squareSize - circleSize) / 2}px`;
    circles[0].style.left = `${startLeft}px`;

    circles[1].style.top = `${(squareSize - circleSize) / 2}px`;
    circles[1].style.left = `${startLeft + circleSize + gap}px`;
  }
}





// Добавим обработчик прямо на dropZone для делегирования
dropZone.addEventListener('drop', (e) => {
  const isCircle = e.dataTransfer.getData('circle');
  if (!isCircle) return;

  const square = e.target.closest('.dropped-square');
  if (square && square.querySelectorAll('.circle').length < 2) {
    e.stopImmediatePropagation(); // 🛑 

    const circleId = e.dataTransfer.getData('circle-id');
    const original = document.querySelector(`.circle[data-id='${circleId}']`);
    if (!original) return;

    const clone = original.cloneNode(true);
    const uniqueId = 'clone-' + Math.random().toString(36).substr(2, 9);
    clone.dataset.id = uniqueId;
    delete clone.dataset.original;

    clone.setAttribute('draggable', true);
    clone.style.position = 'absolute';

    clone.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('circle', 'true');
      e.dataTransfer.setData('circle-id', clone.dataset.id);
    });

    square.appendChild(clone);
    updateCirclePositions(square);
  }
});




dropZone.addEventListener('drop', (e) => {
  e.preventDefault();

  const isCircle = e.dataTransfer.getData('circle');
  const circleId = e.dataTransfer.getData('circle-id');
  if (!isCircle || !circleId) return;

  const original = document.querySelector(`.circle[data-id='${circleId}']`);
  if (!original) return;

  const slots = Array.from(dropZone.querySelectorAll('.slot'));

  // Найти индекс самого правого квадратика
  let lastSquareIndex = -1;
  slots.forEach((slot, index) => {
    if (slot.querySelector('.dropped-square')) {
      lastSquareIndex = index;
    }
  });

  // Если нет ни одного квадратика — не разрешаем
  if (lastSquareIndex === -1) return;

  // Найти первый допустимый слот справа от самого правого квадратика
  let targetSlot = null;
  for (let i = lastSquareIndex + 1; i < slots.length; i++) {
    if (slots[i].children.length === 0) {
      // Проверяем, что предыдущие между lastSquareIndex и i — все заняты
      const hasGap = slots.slice(lastSquareIndex + 1, i).some(s => s.children.length === 0);
      if (!hasGap) {
        targetSlot = slots[i];
        break;
      }
    }
  }

  if (!targetSlot) return;

  // Клонируем кружок
  const clone = original.cloneNode(true);
  const uniqueId = 'clone-' + Math.random().toString(36).substr(2, 9);
  clone.dataset.id = uniqueId;
  delete clone.dataset.original;

  clone.setAttribute('draggable', true);
  clone.style.position = 'absolute';

  clone.addEventListener('dragstart', (e) => {
    e.dataTransfer.setData('circle', 'true');
    e.dataTransfer.setData('circle-id', clone.dataset.id);
  });

  targetSlot.appendChild(clone);

  // Центрируем кружок
  const circleSize = 30;
  const slotSize = 80;
  const centerOffset = (slotSize - circleSize) / 2;
  clone.style.top = `${centerOffset}px`;
  clone.style.left = `${centerOffset}px`;
});
